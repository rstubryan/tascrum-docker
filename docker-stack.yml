services:
  # Keep Traefik for internal routing
  traefik:
    image: traefik:latest
    command:
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:8080"
      - "--entrypoints.websecure.address=:8443"
      - "--log.level=DEBUG"
    networks:
      - traefik-public
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  # Frontend - expose directly on port 3000 for Zeabur's Caddy
  frontend:
    image: rstubryan/tascrum-frontend:latest
    environment:
      - NEXT_PUBLIC_BASE_URL=https://api-tascrum.zeabur.app/api/v1
      - NEXT_PUBLIC_BASE_URL_BLOG=https://api-tascrum.zeabur.app/api/v1/blog
      - NODE_ENV=production
    # This is critical - expose on standard port for Zeabur
    ports:
      - "3000:3000"
    networks:
      - traefik-public
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.frontend.rule=Host(`tascrum.zeabur.app`)"
        - "traefik.http.services.frontend.loadbalancer.server.port=3000"

  grafana:
    image: grafana/grafana:latest
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - traefik-public
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - prometheus-data:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - traefik-public
    ports:
      - "9090:9090"

  networks:
  traefik-public:
    driver: overlay
    attachable: true

  volumes:
  grafana-data:
  prometheus-data: