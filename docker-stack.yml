services:
  # Keep Traefik but configure it to work alongside Caddy
  traefik:
    image: traefik:latest
    command:
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:8080"  # Internal port
      - "--entrypoints.websecure.address=:8443"  # Internal port
      - "--log.level=DEBUG"
    # Expose Traefik on ports that don't conflict with Caddy
    ports:
      - "8080:8080"  # Internal HTTP port
      - "8443:8443"  # Internal HTTPS port
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - traefik-public

  # Main frontend application
  frontend:
    image: rstubryan/tascrum-frontend:latest
    environment:
      # Need to set production URLs here, not localhost from .env
      - NEXT_PUBLIC_BASE_URL=https://api-tascrum.zeabur.app/api/v1
      - NEXT_PUBLIC_BASE_URL_BLOG=https://api-tascrum.zeabur.app/api/v1/blog
      - NODE_ENV=production
    # Critical: expose port 80 for Zeabur's Caddy while keeping in Traefik network
    ports:
      - "80:3000"  # This is what Caddy expects
    networks:
      - traefik-public
    deploy:
      replicas: 2
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.frontend.rule=Host(`tascrum.zeabur.app`)"
        - "traefik.http.routers.frontend.entrypoints=web"  # Use internal entrypoint
        - "traefik.http.services.frontend.loadbalancer.server.port=3000"

  grafana:
    image: grafana/grafana:latest
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - traefik-public
    ports:
      - "3001:3000"  # Expose to Caddy
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.grafana.rule=PathPrefix(`/grafana`)"
        - "traefik.http.routers.grafana.entrypoints=web"
        - "traefik.http.middlewares.grafana-strip.stripprefix.prefixes=/grafana"
        - "traefik.http.routers.grafana.middlewares=grafana-strip"

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - prometheus-data:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - traefik-public
    ports:
      - "9090:9090"  # Expose to Caddy
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.prometheus.rule=PathPrefix(`/prometheus`)"
        - "traefik.http.routers.prometheus.entrypoints=web"
        - "traefik.http.middlewares.prometheus-strip.stripprefix.prefixes=/prometheus"
        - "traefik.http.routers.prometheus.middlewares=prometheus-strip"

networks:
  traefik-public:
    driver: overlay
    attachable: true

volumes:
  grafana-data:
  prometheus-data: