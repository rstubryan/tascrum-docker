services:
  # Simplified Traefik configuration for single domain with port-based routing
  traefik:
    image: traefik:latest
    command:
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - traefik-public
    deploy:
      labels:
        - "traefik.enable=true"

  # Main application on the primary domain
  frontend:
    image: rstubryan/tascrum-frontend:latest
    environment:
      - NEXT_PUBLIC_BASE_URL=${NEXT_PUBLIC_BASE_URL}
      - NEXT_PUBLIC_BASE_URL_BLOG=${NEXT_PUBLIC_BASE_URL_BLOG}
      - NODE_ENV=production
    networks:
      - traefik-public
    deploy:
      replicas: 2
      update_config:
        order: start-first
        failure_action: rollback
        delay: 10s
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.frontend.rule=Host(`{{index .Service.Labels \"com.zeabur.domain\"}}`)"
        - "traefik.http.services.frontend.loadbalancer.server.port=3000"

  # Auto-update service
  watchtower:
    image: containrrr/watchtower
    command: --interval 300 --cleanup --include-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  # Grafana with port-based access
  grafana:
    image: grafana/grafana:latest
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - traefik-public
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.grafana.rule=Host(`{{index .Service.Labels \"com.zeabur.domain\"}}`) && PathPrefix(`/grafana`)"
        - "traefik.http.services.grafana.loadbalancer.server.port=3000"
        - "traefik.http.middlewares.grafana-strip.stripprefix.prefixes=/grafana"
        - "traefik.http.routers.grafana.middlewares=grafana-strip"

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - prometheus-data:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - traefik-public
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.prometheus.rule=Host(`{{index .Service.Labels \"com.zeabur.domain\"}}`) && PathPrefix(`/prometheus`)"
        - "traefik.http.services.prometheus.loadbalancer.server.port=9090"
        - "traefik.http.middlewares.prometheus-strip.stripprefix.prefixes=/prometheus"
        - "traefik.http.routers.prometheus.middlewares=prometheus-strip"

networks:
  traefik-public:
    driver: overlay
    attachable: true

volumes:
  grafana-data:
  prometheus-data: